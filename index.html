        <div class="topnav" id="topNav">

                <a href="#projects">Projects</a>
                <a href="#download">Download</a>
            </div>
            <div class="topnavright" id="topNavRight">

                <a href="#contact">Contact</a>
                <a href="#donate">Donate</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="toggleTopNav()">
                <i class="fa fa-bars"></i>
            </a>
        </div>

        <script>
            function toggleTopNav() {
                var x = document.getElementById("topNavLeft");
                var y = document.getElementById("topNavRight");
                var topnav = document.getElementById("topNav");

                if (x.className == "topnavleft" &&
                    y.className == "topnavright") {
                    x.className += " responsive";
                    y.className += " responsive";
                }
                else {
                    x.className = "topnavleft";
                    y.className = "topnavright";
                }

                if(topnav.className == "topnav")
                {
                    topnav.className += " responsive";
                }
                else
                {
                    topnav.className = "topnav";
                }
            }
        </script>
